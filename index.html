<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Рекламный интерфейс</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="./src/styles/style.css" />
		<script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
		<script src="./src/scripts/index.js" defer></script>
	</head>
	<body>
		<header class="header">
			<h1>Рекламный интерфейс</h1>
		</header>
		<main class="page">
			<section class="map">
				<h2>Карта города с билбордами</h2>
				<div id="map"></div>
			</section>
			<section id="controls">
				<h2>Выбор целевой аудитории</h2>
				<div class="controls-list">
					<label for="gender">Пол:</label>
					<select id="gender">
						<option value="all">Все</option>
						<option value="male">Мужчины</option>
						<option value="female">Женщины</option>
					</select>
					<label for="age-range">Возраст:</label>
					<input type="number" id="age-min" placeholder="18" />
					<input type="number" id="age-max" placeholder="60" />
					<label for="income">Доход:</label>
					<select id="income">
						<option value="low">Низкий</option>
						<option value="medium">Средний</option>
						<option value="high">Высокий</option>
					</select>
					<label for="budget">Бюджет в рублях:</label>
					<input type="number" id="budget" />
					<label for="price-list">Загрузить набор точек (CSV/Excel):</label>
					<input type="file" id="price-list" accept=".csv, .xls, .xlsx" />
				</div>
			</section>
			<section id="analysis">
				<h2>Анализ и результаты</h2>
				<div id="sector-analysis">
					<h3>Оптимальные секторы и оценка охвата</h3>
					<!-- Здесь будут результаты анализа секторов -->
				</div>
				<div id="point-analysis">
					<h3>Прогнозное значение охвата по загруженным точкам</h3>
					<!-- Здесь будут результаты анализа точек -->
				</div>
			</section>
		</main>
		<footer class="footer">
			<p>&copy; 2024 Рекламный интерфейс</p>
		</footer>
	</body>
</html>
